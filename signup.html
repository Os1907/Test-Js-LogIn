<html>
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="signup.css">
    <link rel="icon" href="image/true.png">
    <!-- google Fonts -->
    <!-- ----------------- -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <!--  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

<body id="red" class="bg-primary-bg-subtle overflow-hidden">

    <main class=" d-flex  justify-content-center overflow-hidden position-relative">


        <div id="signIn"  class=" container mt-5 line-affect p-5">
            <div class="row justify-content-center align-content-center position-relative mt-5 ">
                <div class="col-sm-12 col-xl-8 z-3 position-relative    right-side rounded-5 bg-gradient2  pb-5 ">
                    <div class="iconandtext d-flex  m-2 justify-content-center flex-column text-center ">
                        <h1 class="text-white h1 fw-bold">Sign Up for an account </h1>
                        <p id="message-disaple" class=" text-danger fw-bold h6">Now you can login ! <i class="bi bi-emoji-smile"></i></p>

                    </div>
                    <div class="name-User inputs px-5 text-center  ">
                        <p class=" text-white h6 text-start mt-3 ms-2"> <span class=" text-white border-2 mx-1 border-0   rounded-5" id="basic-addon1"><i class="bi bi-person "></i></span> Name </p>

                        <div class="inpyts-div name-user w-100 bg-white d-flex flex-column bg-white rounded-5 m-auto hover-animation">
                            <div class="collection d-flex flex-row rounded-5">
                                <input type="text" class="form-control  m-auto rounded-5 bg-white  border-0 p-2 px-3"  id="nameuser"> 
                            </div>
                        </div>
                        <div id="alertMessage" class="display-none">
                            <div  class=" d-flex justify-content-center mt-0 py-0  align-items-center">
                                <div class="circle circle-red  me-1"></div>
                                <p  class="fw-bold h6 rounded-5 mt-2 wrong-value">Wrong Name !</p>
                            </div>
                        </div>
                        
                        

                        <p class=" text-white h6 text-start mt-3 ms-2"> <span class=" text-white border-2 mx-1 border-0   rounded-5" id="basic-addon1"><i class="bi bi-envelope"></i></span> Email address</p>


                        <div class="email-User inpyts-div Email-user mt-3 w-100 d-flex  flex-column bg-white rounded-5 m-auto hover-animation">
                            <div class="collection d-flex flex-row  ">
                                <input type="text" class="form-control  m-auto rounded-5 bg-white  border-0 p-2 px-3"  id="emailuser"> 
                            </div>
                        </div>
                        <div id="alertMessage2" class="display-none">
                            <div  class=" d-flex justify-content-center mt-0 py-0  align-items-center">
                                <div class="circle circle-red  me-1"></div>
                                <p  class="fw-bold h6 rounded-5 mt-2 wrong-value">Wrong Email !</p>
                            </div>
                        </div>

                        <p class=" text-white h6 text-start mt-3 ms-2"> <span class=" text-white border-2 mx-1 border-0   rounded-5" id="basic-addon1"><i class="bi bi-key text-white "></i></span> Password</p>


                        <div class="pass-User inpyts-div w-100 d-flex flex-column rounded-5  m-auto my-3 hover-animation" >
                            <div class="collection d-flex flex-row ">
                                <input type="password" required="required" class="form-control bg-white  m-auto rounded-5  border-0 p-2 px-3"  id="Passworduser"> 
                            </div>
                        </div>

                        <button id="SignuptBtn" class="btn btn-danger px-5 mt-2 rounded-5">Sign Up</button>
                        <button id="logIntBtn" class="btn btn-primary display-none text-center m-auto px-5 mt-2 rounded-5">log in</button>

                        <p class="mt-2 text-white mb-0 fw-bold "> have an account ? <button id="ancer" class="my-btn pointer-event">Log In</button> </p>
                    </div>
                    
                </div>

                  
            </div>
               
        </div>







    </main>

<script src="signup.js"></script>
</body>
</html>
