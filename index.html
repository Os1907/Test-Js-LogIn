<html>
<head>
    <title>LogIn</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="image/Login.png">
    <!-- google Fonts -->

<body class="bg-primary-bg-subtle overflow-hidden">

    <main class=" d-flex  justify-content-center overflow-hidden position-relative">
        <div id="logIN"   class="container  mt-5 line-affect p-5">
            <div class="row justify-content-center align-content-center position-relative mt-5 ">
                <div class="col-sm-12 col-xl-8 z-3 position-relative  right-side rounded-5 bg-gradient2  py-5">
                    <div class="iconandtext d-flex  text-center m-2 justify-content-center flex-column align-items-center ">
                        <h1 class="text-white h1 fw-bold">Log in to your account</h1>
                        <p id="message-disaple" class=" text-danger2 fw-bold h6">Please register an account you do not have one!</p>
                        <p id="message-disaple2" class=" text-danger2 fw-bold h6">Login required: Please login first !</p>
                        <div id="alertMessage" class="display-none">
                            <div  class=" d-flex justify-content-center mt-0 py-0  align-items-center">
                                <div class="circle circle-red  me-1"></div>
                                <p  class="fw-bold h6 rounded-5 mt-2 wrong-value">Wrong email address !</p>
                            </div>
                        </div>
                    </div>
                    <div class="inputs px-5 text-center ">

                        <p class=" text-white h6 text-start mt-2 ms-2"> <span class=" text-white border-2 mx-1 border-0   rounded-5" id="basic-addon1"><i class="bi bi-person  color-icon"></i></span> Email address</p>


                        <div class="inpyts-div w-100 d-flex flex-column bg-white rounded-5 m-auto hover-animation">
                            <div class="collection d-flex flex-row  ">
                                <input type="text" class="form-control  m-auto rounded-5  border-0 p-2 px-3" placeholder="" id="emailuser"> 
                            </div>
                        </div>
                                
                        <p class=" text-white h6 text-start mt-3 ms-2"> <span class=" text-white border-2 mx-1 border-0   rounded-5" id="basic-addon1"><i class="bi bi-key color-icon"></i></span>  Password</p>

                        <div class="inpyts-div w-100 d-flex flex-column bg-white  rounded-5  m-auto my-3 hover-animation" >
                            <div class="collection d-flex flex-row ">
                                <input type="password" required="required" class="form-control  m-auto rounded-5  border-0 p-2 px-3" placeholder="" id="Passworduser"> 
                            </div>
                        </div>
                        

                        <button id="logIntBtn" class="btn btn-primary px-4 mx-2 rounded-5">LogIn</button>
                        <button id="creatBtn"  class="btn btn-danger bg-danger2 px-4 text-white  rounded-5">Creat an account</button>

                        <p  class="mt-3 color-icon mb-0">Donâ€™t have an account ? <button id="ancer" class="my-btn pointer-event">Sign Up</button> </p> </p> 

                    </div>
                    
                </div>
                  
            </div>
               
        </div>
    </main>

<script src="main.js"></script>

</html>
